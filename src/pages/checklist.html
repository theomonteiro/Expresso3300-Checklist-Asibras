<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Carregamento</title>

    <link rel="stylesheet" href="../css/checkstyle.css">
</head>

<body>

    <div class="container">
        <h1>Checklist de Carregamento</h1>

        <!-- Dados iniciais -->
        <div class="section">
            <h2>Informações do Carregamento</h2>

            <label for="dataCarregamento">Data do Carregamento</label>
            <input type="date" id="dataCarregamento">

            <label for="notaFiscal">Nota Fiscal</label>
            <input type="text" id="notaFiscal" placeholder="Número da NF">

            <label for="lotes">Lotes</label>
            <div id="lotesContainer">
                <input type="text" class="lote" placeholder="Lote 1">
            </div>

            <button id="addLote">Adicionar outro lote</button>
        </div>

        <!-- Estibas -->
        <div class="section">
            <h2>Estibas</h2>

            <div id="estibasContainer">
                <div class="estibaItem">
                    <label>Estiba 1</label>
                    <input type="file" class="estibaInput" accept="image/*">
                </div>
            </div>

            <button id="addEstiba">Adicionar outra estiba</button>
        </div>


        <!-- Fotos adicionais -->
        <div class="section">
            <h2>Registros Fotográficos Adicionais</h2>

            <label for="fotosExtras">Anexar Fotos</label>
            <input type="file" id="fotosExtras" multiple accept="image/*">
        </div>

        <button id="btnEnviar">Enviar Checklist</button>
    </div>

    <script type="module" src="../firebase.js"></script>
    <script type="module" src="../checklist.js"></script>

</body>
</html>
